<app-items-list [isBtnDisabled]="isBtnDisabled$ | async" (loadMoreItems)="loadMore()">
  <mat-card *ngFor="let planet of planets" class="choosable">
    <app-info field="name: " [value]="planet.name"></app-info>
    <app-info field="climate: " [value]="planet.climate"></app-info>
    <app-info field="population: " [value]="planet.population"></app-info>
  </mat-card>
</app-items-list>
